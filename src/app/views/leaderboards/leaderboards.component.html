<main id="leaderboards" class="pad-top-50 pad-bot-50">

    <div class="row">
        <div class="col-xs-12">
            <div class="panel with-nav-tabs panel-default" *ngIf="leaderboards">
                <div class="panel-heading">
                    <ul class="nav nav-tabs">
                        <li *ngFor="let room of leaderboards.rooms" [class.active]="isSelected(room.name)" class="leaderboard-tab"><a (click)="selectTab(room.name)" data-toggle="tab" class="leaderboard-tab-link">{{ room.name }}</a></li>
                    </ul>
                </div>
                <div class="panel-body">
                    <div class="tab-content leaderboard-tab-content">
                        <div *ngFor="let room of leaderboards.rooms" [class.active]="isSelected(room.name)" role="tabpanel" class="tab-pane" id="{{ room.id }}">
                            <div class="row">
                                <div class="col-xs-12">
                                    <h2>Leaderboards for: {{ room.name }}</h2>
                                    <div class="table-responsive">
                                        <table class="table table-striped table-condensed table-hover">
                                            <thead>
                                            <tr>
                                                <td>Group Name</td>
                                                <td>Time Left</td>
                                                <td>Group Size</td>
                                                <td>Clues Given</td>
                                                <td>Date Completed</td>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr *ngFor="let entry of room.top_entries">
                                                <td>{{ entry.team_name }}</td>
                                                <td>{{ getTimeString(entry.time_remaining) }}</td>
                                                <td>{{ entry.num_players }}</td>
                                                <td>{{ entry.clues_given }}</td>
                                                <td>{{ getDateFormat(entry.creation_date) }}</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div *ngIf="leaderboards">

                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                </ul>

                <!-- Tab panes -->
                <div class="leaderboard-tab-content tab-content">

                </div>

            </div>

        </div>
    </div>

</main>
